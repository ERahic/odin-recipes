    <body>
        <h1>Cereal</h1>
        <img src="images/Cereal.jpeg" alt="A bowl of cheerios poured with milk">
        <p>A bowl of cereal with milk. Can't go wrong with that</p>
        <h1>Ingredients</h1>
        <ul>
            <li>A bowl</li>
            <li>Milk</li>
            <li>Cereal of your choice</li>
            <li>Spoon</li>

        <ol>

            <li>Pour milk until you are satisfied with the amount</li>
        </ol>
